<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Жилые дома в селе Кармаскалы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Контакты</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог домов</a></li>
                    <li><a href="about.html">О застройщике</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <div class="container">
                <h2>Свяжитесь с нами</h2>
                <form action="thank-you.html" method="GET">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"></textarea>
                    
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Жилые дома в селе Кармаскалы. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
